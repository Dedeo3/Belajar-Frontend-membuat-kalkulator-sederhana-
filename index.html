<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,300;1,400;1,600;1,700&family=Roboto+Slab:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Arr Calculator</h1>
    <div class="template">
      <input type="text" class="input" />
      <div class="tombol">
        <span class="button">AC</span>
        <span class="button">Del</span>
        <span class="button">%</span>
        <span class="button">/</span>
        <span class="button">7</span>
        <span class="button">8</span>
        <span class="button">9</span>
        <span class="button">*</span>
        <span class="button">4</span>
        <span class="button">5</span>
        <span class="button">6</span>
        <span class="button">-</span>
        <span class="button">1</span>
        <span class="button">2</span>
        <span class="button">3</span>
        <span class="button">+</span>
        <span class="button">0</span>
        <span class="button">.</span>
        <span class="button" id="lebarkan">=</span>
      </div>
    </div>
    <div class="ig">
      <i data-feather="instagram" class="ig2"></i>
      <a href="https://www.instagram.com/aryo_dedeo/">Klik Me</a>
    </div>
    <script src="calculator.js"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
